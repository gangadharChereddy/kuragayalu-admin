<ion-header>
  <ion-navbar>
    <ion-title>
      Kuragayalu Admin
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label >Choose Item Category</ion-label>
       <ion-select name="category" #C (ionChange)="onChange(C.value)">
         <ion-option value="Vegetables">Vegetables</ion-option>
         <ion-option value="Leafy Vegetables">Leafy Vegetables</ion-option>
         <ion-option value="Fruits">Fruits</ion-option>
       </ion-select>
    </ion-item>
    
    <ion-list *ngFor="let item of items$ | async">
        <ion-item-sliding>
        <ion-item >
         <ion-thumbnail item-start>
            <img src={{item.payload.val().details.img}}>
          </ion-thumbnail> 
          <h2>{{item.payload.val().details.name}}</h2>
           <h2>Rs. {{item.payload.val().details.pricePerKG}} / KG</h2> 
        </ion-item>
        <ion-item-options side="left">
           <button ion-button color="secondary" (click)="onUpdateItem(item)">Update</button>
             </ion-item-options>
             <ion-item-options side="right">
             <button ion-button color="danger" icon-only (click)="onDeleteItem(item)">
               <ion-icon name="trash"></ion-icon>
             </button>
        </ion-item-options>
       </ion-item-sliding>
      </ion-list> 
    <ion-fab bottom right padding >
        <button ion-fab (click)="onAddItem()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
